<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Admin - Travel-China.Help</title>
    <style>
        body { font-family: system-ui; padding: 2rem; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .comment { background: white; padding: 1.5rem; margin-bottom: 1rem; border-radius: 8px; }
        .actions { margin-top: 1rem; }
        button { padding: 0.5rem 1rem; margin-right: 0.5rem; cursor: pointer; border: none; border-radius: 4px; }
        .approve { background: #4caf50; color: white; }
        .delete { background: #f44336; color: white; }
        .pending { background: #ff9800; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comment Administration</h1>
        
        <div style="margin-bottom: 2rem;">
            <label>Admin Key: 
                <input type="password" id="adminKey" placeholder="Enter admin key" 
                       style="padding: 0.5rem; margin-left: 1rem; width: 300px;">
            </label>
            <button onclick="loadComments()" style="padding: 0.5rem 1.5rem; background: #2196f3; color: white;">
                Load Comments
            </button>
        </div>

        <div id="comments-list"></div>
    </div>

    <script>
        let adminKey = '';

        async function loadComments() {
            adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                alert('Please enter admin key');
                return;
            }

            try {
                const response = await fetch(`/api/admin-comments?key=${adminKey}&page=homepage`);
                const data = await response.json();

                if (data.success) {
                    displayComments(data.comments);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error loading comments: ' + error.message);
            }
        }

        function displayComments(comments) {
            const container = document.getElementById('comments-list');
            
            if (comments.length === 0) {
                container.innerHTML = '<p>No comments found.</p>';
                return;
            }

            container.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div style="display: flex; justify-content: space-between;">
                        <strong>${comment.name}</strong>
                        ${!comment.approved ? '<span class="pending">PENDING</span>' : ''}
                    </div>
                    <div style="color: #666; font-size: 0.9rem; margin: 0.5rem 0;">
                        ${comment.email} | ${comment.category} | ${new Date(comment.timestamp).toLocaleString()}
                    </div>
                    <p style="margin: 1rem 0;">${comment.message}</p>
                    <div class="actions">
                        ${!comment.approved ? 
                            `<button class="approve" onclick="approveComment('${comment.id}')">Approve</button>` : 
                            '<span style="color: green;">âœ“ Approved</span>'}
                        <button class="delete" onclick="deleteComment('${comment.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function approveComment(commentId) {
            if (!confirm('Approve this comment?')) return;

            try {
                const response = await fetch('/api/admin-comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminKey: adminKey,
                        page: 'homepage',
                        commentId: commentId,
                        action: 'approve'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Comment approved!');
                    loadComments();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteComment(commentId) {
            if (!confirm('Delete this comment? This cannot be undone.')) return;

            try {
                const response = await fetch('/api/admin-comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        adminKey: adminKey,
                        page: 'homepage',
                        commentId: commentId,
                        action: 'delete'
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Comment deleted!');
                    loadComments();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
